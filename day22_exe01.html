<head>

    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body{
            width: 1000px;
            height: 1000px;
            position: relative;
        }
        body>div.nemo{
            width: 50px;
            height: 50px;
            top: 0px;
            left: 0px;
            position: absolute ;
            background-color: rgb(155, 41, 41);
            transition: left 0.5s;
        }
        
        body:hover>div.nemo{
            left: 1000px ;
        }
        </style>
</head>

    <div class="nemo"></div>
