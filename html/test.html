<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.box{
      width: 1080px;
      height: 300px;
      background-color: rgb(199, 188, 188);
      position: relative;
    }
    div.box>div.nemo{
      width: calc(100% / 2 - 20px);
      min-width: calc(100% / 2 - 40px);
      height: 300px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
    }
  </style>
</head>
<body>


<div class="box">
  <div class="nemo"></div>
</div>
  
</body>
</html>
